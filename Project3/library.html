<!DOCUMENT html>
<html lang="en-US">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	<script src="app.js"></script>
<body ng-app="myApp" >

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 15px;
}
th {
    text-align: left;
}
</style>

	<h1>Welcome to the Jeopardy</h1>
	<div ng-controller="myController">
		<table>
  			<tr ng-repeat="category in categories" style="width:75%" border="1">
				<th>{{category.name}}</th>
				<td ng-repeat="answer in category.Questions">
					<a href="#/cell/{{answer.value}}/{{category.name}}">{{answer.value}} </a>
				</td>
				<!--<td><a href="#/answer/{{answer.answer}}/{{category.name}}">{{ answer.answer }}</a></td> -->
  			</tr>
		</table>
	</div>
	
	<div ng-view></div>

	<div ng-repeat="player in players">
		
	</div>
</body>
</html>
